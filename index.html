<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    
  <div class="content">
    <form action="POST">
        <ul>
            <li>
                <label for="nom">Nom</label>
                <input type="text" name="" class="nom" id="nom" required>
            </li>
            <li>
                <label for="prenom">Prénom</label>
                <input type="text" name="" class="prenom" id="prenom" required>
            </li>
            <li>
                <label for="email">E-mail</label>
                <input type="email" name="" class="email" id="email" >
                <span class="tooltip">Entrez un email valide</span>
            </li>
            <li>
                <label for="telephone">Téléphone</label>
                <input type="tel" name="" class="telephone" id="telephone" >
                <span class="tooltip">Entrez un numéro de téléphone valide</span>
            </li>
            <li>
                <label for="text">Un message pour la team ?</label>
                <textarea name="" class="text" id="text"></textarea>
            </li>

            <div class="button">
                <button type="submit">Envoyer le message</button>
            </div>
            
        </ul>
    </form>
   </div>

</body>
</html>
